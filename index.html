<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configurateur Téléphonie Cloud</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Configurateur de solutions téléphonie cloud</h1>
    <p>Recevez une proposition personnalisée en quelques étapes</p>
  </header>

  <main>
    <section class="step">
      <h2>Quel type d’entreprise ?</h2>
      <div class="options">
        <button class="option">PME</button>
        <button class="option">Grande entreprise</button>
        <button class="option">Entrepreneur</button>
      </div>
    </section>

    <section class="step">
      <h2>Quels sont vos besoins ?</h2>
      <form>
        <label><input type="radio" name="besoin" value="appels"> Système d'appels</label><br>
        <label><input type="radio" name="besoin" value="conférences"> Conférences</label><br>
        <label><input type="radio" name="besoin" value="sécurité"> Sécurité</label><br>
        <label><input type="radio" name="besoin" value="autre"> Autre</label>
      </form>
    </section>

    <section class="step">
      <h2>Contact</h2>
      <input type="email" placeholder="Adresse e-mail" required>
      <button class="submit">Recevoir une proposition</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Eric | Solutions Téléphonie Cloud</p>
  </footer>
</body>
</html>
